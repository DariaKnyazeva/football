{% extends "base.html" %}

{% block title %}My Teams{% endblock %}

{% block content %}

    
        <h1>My Teams</h1>
        
        <div class="row">
            <a href="{% url 'add_team' %}" class="btn btn-success"><i class="fa fa-plus"></i> Add Team</a>   
        </div>
        
        <br/>
        
        <table class="table table-hover" id="id_group_list">
            <thead>
                 <th>Name</th>
                 <th></th>
            </thead>
            <tbody>
                {% for team in object_list %}
                    <tr>
                        <td>{{ team.name }}</td>
                        <td><a class="btn btn-sm btn-primary" href="{% url 'edit_team' team_id=team.id %}""><i class="fa fa-edit"></i> Edit</a></td>
                    </tr>
                {% empty %}
                    <tr><td colspan="2">No teams found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
        
        {% if is_paginated %}            
            {% include 'base/pagination.html' %}            
        {% endif %}  


{% endblock %}
